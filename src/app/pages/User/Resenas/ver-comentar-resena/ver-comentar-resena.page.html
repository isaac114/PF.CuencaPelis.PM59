<ion-header>
  <ion-toolbar>
    <ion-title>verComentarResena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title> {{ information.title }} </ion-card-title>
      <ion-card-subtitle> {{ information.idPelicula }} </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content text-center>
      <img [src]="information.poster" class="info-img" />

      <ion-item lines="none">
        <ion-icon name="star-half" slot="start"></ion-icon>
        <ion-label>{{ information.idUsuario }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.valoracion }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="people-circle-outline" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.comentario }}</ion-label>
      </ion-item>


      <div>
        <ion-item>
          <ion-label position="floating" >Contrasena</ion-label>
          <ion-input [(ngModel)]="comentario"></ion-input>
        </ion-item>
        <ion-button  expand="block" color="danger" (click)="comentar()">Comentar</ion-button>
      </div>

    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-list-header> Comentarios </ion-list-header>

    <ion-item *ngFor="let c of comentarios | async">
      <ion-avatar slot="start">
        <img [src]="c.poster" *ngIf="c.poster != 'N/A'" />
      </ion-avatar>
      <ion-label >
        <h2>{{ c.nombre }}</h2>
        <h3>{{ c.title }}</h3>
        <p>{{ c.comentario }}</p>
      </ion-label>
    </ion-item>

    
  </ion-list>
</ion-content>
