<ion-header>
  <ion-toolbar>
    <ion-title>agregarResena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title> {{ information.Title }} </ion-card-title>
      <ion-card-subtitle> {{ information.Year }} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content text-center>
      <img [src]="information.Poster" class="info-img" />
    </ion-card-content>

    <div></div>
    <div>
      <ion-item>
        <ion-label position="floating">Resena</ion-label>
        <ion-input [(ngModel)]="resena"></ion-input>
      </ion-item>
      <ion-button  expand="block" color="danger" (click)="saveResena()">Anadir Rese√±a</ion-button>
    </div>
</ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="home()">
    <ion-icon name="home-sharp"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>

<ion-footer>
	<ion-toolbar >
		<ion-grid>
			<ion-row > 
			  <ion-col  >
				<div><ion-button  color="light" (click)="menu('perfil')" id="boton"><ion-icon (click)="menu('perfil')" name="person-outline"></ion-icon></ion-button></div>
			  </ion-col>
			  <ion-col>
				<div ><ion-button color="light" (click)="menu('resenas')" id="boton"><ion-icon name="reader-outline"></ion-icon></ion-button></div>
			  </ion-col>
			  <ion-col>
				<div 
				><ion-button  color="light" (click)="menu('lugares')" id="boton"><ion-icon name="pin-outline"></ion-icon></ion-button></div>
			  </ion-col>
			</ion-row>
			
		  </ion-grid>
	</ion-toolbar>
</ion-footer>
