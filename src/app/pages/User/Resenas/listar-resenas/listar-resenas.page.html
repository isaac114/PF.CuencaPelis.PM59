<ion-header>
  <ion-toolbar>
    <ion-title>listarResenas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--<h1>Bienvenido {{contacto | json}}</h1>-->
  <h1>Mis resenas </h1>
  <ion-list>
    <ion-list-header> Mis Resenas </ion-list-header>

    <ion-item *ngFor="let resena of resenas | async">
      <ion-avatar slot="start">
        <img [src]="resena.poster" *ngIf="resena.poster != 'N/A'" />
      </ion-avatar>
      <ion-label >
        <h2>{{ resena.title }}</h2>
        <h3>{{ resena.valoracion }}</h3>
        <p>{{ resena.comentario }}</p>
      </ion-label>
    </ion-item>

    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button >
      <ion-icon name="home-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
			  <ion-col>
				<div><ion-button color="light" (click)="menu('perfil')"><ion-icon name="person-outline"></ion-icon></ion-button></div>
			  </ion-col>
			  <ion-col>
				<div><ion-button color="light" (click)="menu('resenas')"><ion-icon name="reader-outline"></ion-icon></ion-button></div>
			  </ion-col>
			  <ion-col>
				<div><ion-button color="light" (click)="menu('lugares')"><ion-icon name="pin-outline"></ion-icon></ion-button></div>
			  </ion-col>
			</ion-row>
			
		  </ion-grid>
	</ion-toolbar>
</ion-footer>
