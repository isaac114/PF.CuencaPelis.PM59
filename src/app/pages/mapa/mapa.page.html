<ion-header>
  <ion-toolbar>
    <ion-title>mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (centerChange)="newAddress($event)">
    <agm-marker [latitude]="centerLocation.latitude" [longitude]="centerLocation.longitude" [iconUrl]="icons.client"></agm-marker>
    <ion-item *ngFor="let p of puntos | async">
      <agm-marker [latitude]="p.lat" [longitude]="p.long" ></agm-marker>
    </ion-item>
  </agm-map>

  <ion-button expand="block" (click)="guardarPunto(centerLocation.latitude,centerLocation.longitude)">Guardar</ion-button>
  <ion-button expand="block" (click)="listarPuntos()">Listar Puntos</ion-button>

</ion-content>

<ion-footer>
	<ion-toolbar >
		<ion-grid>
			<ion-row > 
			  <ion-col  >
				<div><ion-button  color="light" (click)="menu('perfil')" id="boton"><ion-icon (click)="menu('perfil')" name="person-outline"></ion-icon></ion-button></div>
			  </ion-col>
			  <ion-col>
				<div ><ion-button color="light" (click)="menu('resenas')" id="boton"><ion-icon name="reader-outline"></ion-icon></ion-button></div>
			  </ion-col>
			  <ion-col>
				<div 
				><ion-button  color="light" (click)="menu('lugares')" id="boton"><ion-icon name="pin-outline"></ion-icon></ion-button></div>
			  </ion-col>
			</ion-row>
			
		  </ion-grid>
	</ion-toolbar>
</ion-footer>
